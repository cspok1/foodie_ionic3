<ion-header>
  <ion-navbar>
    <ion-title>Restaurant Near Me</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<button ion-button block color="light" (click)="shuffle(restaurant)"> <ion-icon name="shuffle"> </ion-icon>&nbsp; Random Restaurant </button>
  <ion-card *ngFor="let restaurant of restaurants" (click)="openPage(restaurant)">
    <ion-card-content>
      <ion-card-title>
        {{restaurant.restaurant.name}}
      </ion-card-title>
      <img src="{{restaurant.restaurant.featured_image}}">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Cuisines:</ion-col>
          <ion-col col-8><p>{{restaurant.restaurant.cuisines}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            Location: </ion-col>
          <ion-col col-8><p>{{restaurant.restaurant.location.locality_verbose}}</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
