<ion-header>
  <ion-navbar>
    <ion-title>Saved Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div padding>
  <ion-segment [(ngModel)]="savedItems">
    <ion-segment-button value="restaurants">
      Restaurants
    </ion-segment-button>
    <ion-segment-button value="recipes">
      Recipes
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="savedItems">
	<div *ngSwitchCase="'restaurants'">
  <ion-card *ngFor="let restaurant of savedRestaurantsList" (click)="goToRestaurantDetail(restaurant?.id)">
    <img src="{{restaurant?.featured_image}}">
    <ion-card-header>
      <h1>{{restaurant?.name}}</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Cuisines:</ion-col>
          <ion-col col-8>
            <p>{{restaurant?.cuisines}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            Location: </ion-col>
          <ion-col col-8>
            <p>{{restaurant?.location}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
        <button ion-button clear block (click)="delete(restaurant.id)">
          <ion-icon name="trash"></ion-icon>
          &nbsp;Remove</button>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  </div>

  <div *ngSwitchCase="'recipes'">
  	<ion-list>
  <ion-item *ngFor = "let meal of meals" (click)="openMealdetails(meal)">
    <ion-avatar item-start>
      <img src="{{meal.strMealThumb}}">
    </ion-avatar>
    <h2>{{meal.strMeal}}</h2>
    <button ion-button clear block (click)="deleter(meal.id)">
          <ion-icon name="trash"></ion-icon>
          &nbsp;Remove</button>
    <button ion-button clear item-end> <ion-icon name="arrow-forward"></ion-icon>
</button>
  </ion-item>
</ion-list>
  </div>
  </div>
</ion-content>
