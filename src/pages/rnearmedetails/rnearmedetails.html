<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end>
		<button ion-button icon-only (click)="save()">
		<ion-icon name="bookmark"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="{{selectedRestaurant.restaurant.featured_image}}" />
    <ion-card-content>
      <ion-card-title>
        {{selectedRestaurant.restaurant.name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Cuisines:</ion-col>
          <ion-col col-8>
            <p>{{selectedRestaurant.restaurant.cuisines}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
    	<ion-grid>
      <ion-row>
        <ion-col col-4>
          Address: </ion-col>
        <ion-col col-8>
          <p>{{selectedRestaurant.restaurant.location.address}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button clear block (click)="browser()">
          <ion-icon name="navigate"></ion-icon>
          &nbsp;Show in Maps</button>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Average Cost for Two:</ion-col>
          <ion-col col-8>
            <p>{{selectedRestaurant.restaurant.average_cost_for_two}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
