<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Recipes
    </ion-title>
  </ion-navbar>

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (search)="onSearch($event)">
</ion-searchbar>
</ion-header>


<ion-content padding>
	<ion-segment [(ngModel)]="recipes">
      <ion-segment-button value="categories">
        By Categories
      </ion-segment-button>
      <ion-segment-button value="region">
        By Region
      </ion-segment-button>
    </ion-segment>
    <br>
<div [ngSwitch]="recipes">
    <ion-list *ngSwitchCase="'categories'">
      <ion-item *ngFor = "let category of cats" (click)="openCategoryMeal(category)">
        <ion-thumbnail item-start>
          <img src="{{category.strCategoryThumb}}">
        </ion-thumbnail>
        <h2>{{category.strCategory}}</h2>
         <button ion-button clear item-end> <ion-icon name="arrow-forward"></ion-icon>
</button>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'region'">
      <ion-item *ngFor = "let region of regs" (click)="openRegionMeal(region)">
        <h2>{{region.strArea}}</h2>
        <button ion-button clear item-end> <ion-icon name="arrow-forward"></ion-icon>
</button>
      </ion-item>
    </ion-list>
</div>
</ion-content>
