<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
    <img src="{{selectedRestaurant?.featured_image}}" />
    <ion-card-content>
      <ion-card-title>
        {{selectedRestaurant.name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Cuisines:</ion-col>
          <ion-col col-8>
            <p>{{selectedRestaurant.cuisines}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
    	<ion-grid>
      <ion-row>
        <ion-col col-4>
          Address: </ion-col>
        <ion-col col-8>
          <p>{{address}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button clear block (click)="browser()">
          <ion-icon name="navigate"></ion-icon>
          &nbsp;Show in Maps</button>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Average Cost for Two:</ion-col>
          <ion-col col-8>
            <p>{{selectedRestaurant.average_cost_for_two}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
