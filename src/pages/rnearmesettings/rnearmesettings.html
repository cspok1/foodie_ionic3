<ion-header>

  <ion-navbar>
    <ion-title>Custom Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Number of restaurant to display</ion-label>
    <ion-select [(ngModel)]="number">
      <ion-option value="10" (click)="ten()">10</ion-option>
      <ion-option value="20" (click)="twenty()">20</ion-option>
      <ion-option value="50" (click)="fifty()">50</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Search Area</ion-label>
    <ion-select [(ngModel)]="area">
      <ion-option value="200m" (click)="twom()">200M</ion-option>
      <ion-option value="500m" (click)="fivem()">500M</ion-option>
      <ion-option value="1km" (click)="onekm()">1KM</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Sort By</ion-label>
    <ion-select [(ngModel)]="sort">
      <ion-option value="distance">Distance</ion-option>
      <ion-option value="cost">Cost</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Sort Order</ion-label>
    <ion-select [(ngModel)]="order">
      <ion-option value="asc">Ascending</ion-option>
      <ion-option value="desc">Descending</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<button ion-button block (click)="refresh()">Apply</button>

</ion-content>
