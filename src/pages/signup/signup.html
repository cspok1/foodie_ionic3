<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
		<ion-item>
			<ion-input formControlName="name" type="text" placeholder="Your name" [class.invalid]="!signupForm.controls.name.valid && blur">
			</ion-input>
		</ion-item>
		<ion-item class="error-message" *ngIf="!signupForm.controls.name.valid && signupForm.controls.name.dirty">
			<p>Please enter a valid name.</p>
		</ion-item>
		<ion-item>
			<ion-textarea formControlName="address" type="text" placeholder="Your address" [class.invalid]="!signupForm.controls.address.valid && blur" >
			</ion-textarea>
		</ion-item>
		<ion-item>
			<ion-input formControlName="phone" type="number" placeholder="Your phone number" [class.invalid]="!signupForm.controls.phone.valid && blur">
			</ion-input>
		</ion-item>
		
		<ion-item>
			<ion-input formControlName="email" type="email" placeholder="Your email" [class.invalid]="!signupForm.controls.email.valid && blur">
			</ion-input>
		</ion-item>
		<ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
			<p>Please enter a valid email.</p>
		</ion-item>
		<ion-item>
			<ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signupForm.controls.password.valid && blur">
			</ion-input>
		</ion-item>
		<ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
			<p>Your password needs more than 6 characters.</p>
		</ion-item>
		
		<button ion-button block type="submit" [disabled]="!signupForm.valid">
		Sign Up
	</button>
</form>
</ion-content>
