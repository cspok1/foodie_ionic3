<ion-header>

  <ion-navbar>
    <ion-title>{{selectedRegion.strArea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let meal of Ameals" (click)="openMealdetails(meal)">
    <ion-avatar item-start>
      <img src="{{meal.strMealThumb}}">
    </ion-avatar>
    <h2>{{meal.strMeal}}</h2>
    <button ion-button clear item-end> <ion-icon name="arrow-forward"></ion-icon>
</button>
  </ion-item>
</ion-list>
</ion-content>
